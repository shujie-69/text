<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
		</div>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					msg:"hi vue",
				},
				//创建之前
				//在实例化之后,数据观测(data observer)和event/watcher事件之前被调用
				beforeCreate:function() {
					console.log('beforeCreate');
				},
				//在实例创建完成后被立即调用
				//在这一步,实例已经完成以下的配置:数据观测(data observer),属性和方法的运算,watch/event事件回调.
				//然而，挂载还没开始,$el属性目前不可见.
				created:function() {
					console.log('created');
				},
				//准备挂载
				//挂载开始之前被调用:相关的渲染函数首次被调用
				beforeMount:function() {
					console.log('beforeMount');
				},
				//el被新创建的vm.$el替换,挂载成功
				mounted:function() {
					console.log('mounted');
				},
				//数据更新之前
				//数据更新时调用
				beforeUpdate:function() {
					console.log('beforeUpdate');
				},
				//数据更新完毕
				//组件DOM已经更新,组件更新完毕
				updated:function() {
					console.log('updated');
				}
			});
			setTimeout(function(){
				vm.msg="我是三秒后变化的内容";
			},3000);
		</script>
	</body>
</html>
