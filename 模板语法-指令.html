<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="seen">现在你看到我了</p>
			<a v-bind:href="url">我是个连接</a>
			<div @click.stop="click2">
				<div @click.stop="click1">
					click me
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					seen:true,
					url:"https://user.qzone.qq.com/694747878/infocenter",
				},
				methods:{
					click1:function(){
						console.log('click1..');
					},
					click2:function(){
						console.log('click2..');
					}
				}
			});
		</script>
	</body>
</html>
