<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app-6">
			<p>{{message}}</p>

				data:{

			})
		</script>
	</body>
</html>
